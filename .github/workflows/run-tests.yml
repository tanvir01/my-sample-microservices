name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd order
          ./gradlew check
          cd ../shipment
          ./gradlew check
